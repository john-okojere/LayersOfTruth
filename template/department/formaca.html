{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} {% block main %}
<link rel="stylesheet" href="{% static 'user/form.css' %}">
<style>
    nav {
        padding-top: 2rem;
        padding-bottom: 0;
    }
    
    header {
        background: black;
    }
    
    body {
        background-color: black;
        color: white;
    }
</style>
<script src="{% static 'siloam/assets/JS/jquery-3.5.1.min.js' %}"></script>
<div class="formContainer">
    <div class="SignUpContainer">
        {% if messages %} {% for message in messages %}
        <div class="mt-3 alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %} {% endif %}
        <form method="post" class="SignUpFormInput" enctype="multipart/form-data">
            <div class="textForm">
                <h2>Fill Your Academic Form</h2>
            </div>
            {% csrf_token %} {{form|crispy }}

            <div class="btn-submitAccount"><button type="submit" class="btnCreateAccount active"> Submit Form</button></div>

        </form>


    </div>


</div>

{% endblock main %}
